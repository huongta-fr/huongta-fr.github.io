<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tabbed Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .tabs {
      display: flex;
      border-bottom: 2px solid #ccc;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      background: none;
      border-bottom: 3px solid transparent;
      font-weight: bold;
    }

    .tab.active {
      border-bottom-color: #007BFF;
      color: #007BFF;
    }

    .tab-content {
      display: none;
      padding: 20px 0;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>

  <h1>My Skills Portfolio</h1>

  <div class="tabs">
    <button class="tab active" onclick="openTab('skills')">Skills</button>
    <button class="tab" onclick="openTab('projects')">Projects</button>
    <button class="tab" onclick="openTab('contact')">Contact</button>
  </div>

  <div id="skills" class="tab-content active">
    <h2>Skills</h2>
    <ul>
      <li>Python - 7/10</li>
      <li>HTML/CSS - 8/10</li>
      <li>JavaScript - 6/10</li>
    </ul>
  </div>

  <div id="projects" class="tab-content">
    <h2>Projects</h2>
    <p>Project A: Portfolio Website</p>
    <p>Project B: Data Analysis Tool</p>
  </div>

  <div id="contact" class="tab-content">
    <h2>Contact</h2>
    <p>Email: you@example.com</p>
    <p>LinkedIn: your-linkedin</p>
  </div>

  <script>
    function openTab(tabId) {
      const tabs = document.querySelectorAll('.tab');
      const contents = document.querySelectorAll('.tab-content');

      tabs.forEach(tab => tab.classList.remove('active'));
      contents.forEach(content => content.classList.remove('active'));

      document.querySelector(`#${tabId}`).classList.add('active');
      event.currentTarget.classList.add('active');
    }
  </script>

</body>
</html>
